<html>
<head>
    <link rel="stylesheet" href="/static/css/Login.css">
    <meta charset="UTF-8">
</head>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="user" class="label">Username</label>
                    <input id="user" type="text" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <input id="check" type="checkbox" class="check" checked>
                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Sign In">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">Forgot Password?</a>
                </div>
            </div>
            <div class="sign-up-htm">
                <div class="group">
                    <label for="user" class="label">ID</label>
                    <input id="user" type="text" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="pass" class="label">Repeat Password</label>
                    <input id="pass" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="pass" class="label">학번</label>
                    <select id="student number" class="input">
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                    </select>
                </div>
                <div class="group">
                    <label for="major" class="label">전공</label>
                    <select id="major" class="input">
                        <option value="Computer Science">산업경영공학과</option>
                    </select>
                </div>
                <div class="group">
                    <label for="major" class="label">이중(부)전공</label>
                    <select id="major" class="input">
                        <option value="이중전공">통계학과</option>
                        <option value="이중전공">국제금융학과</option>
                        <option value="이중전공">컴퓨터공학과</option>
                        <option value="이중전공">스페인어통변역학과</option>
                        <option value="이중전공">보험계리학과</option>
                    </select>
                </div>
                <div class="group">
                    <label class="label">취득학점(본정공, 이중(부)전공, 교양 순으로)</label>
                    <div class="input-group">
                        <select class="input" id="dropdown1"></select>
                        <select class="input" id="dropdown2"></select>
                        <select class="input" id="dropdown3"></select>
                    </div>
                </div>

                <div class="group">
                    <input type="submit" class="button" value="Sign Up">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1">Already Member?</a>
                </div>
            </div>
        </div>
    </div>
</div>
</html>

<script>
    // 드롭다운 메뉴 생성 함수
    function createDropdownOptions(selectElement) {
        for (let i = 0; i <= 60; i++) {
            const option = document.createElement("option");
            option.value = i;
            option.text = i;
            selectElement.appendChild(option);
        }
    }

    // 세 개의 드롭다운 메뉴 생성
    const dropdown1 = document.getElementById("dropdown1");
    const dropdown2 = document.getElementById("dropdown2");
    const dropdown3 = document.getElementById("dropdown3");

    createDropdownOptions(dropdown1);
    createDropdownOptions(dropdown2);
    createDropdownOptions(dropdown3);
</script>
